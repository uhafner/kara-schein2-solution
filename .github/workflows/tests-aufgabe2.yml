name: 'Tests Aufgabe 2'

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  Build:
    name: 'Build Log'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout assignment
        uses: actions/checkout@v3.1.0
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          check-latest: false
          cache: 'maven'
      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.4
        with:
          maven-version: 3.8.6
      - name: Build assignment and run tests
        run: mvn -V -ntp clean verify -Dmaven.test.failure.ignore=true -Dtest=Assignment2CountTest
      - name: Autograde assignment (tests and analysis)
        uses: uhafner/autograding-github-action@v1.7.0
        with:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HEAD_SHA: ${{github.event.pull_request.head.sha}}
          CHECKS_NAME: 'Aufgabe 2'
          CONFIG: >
            {
              "analysis": {
                "tools": [
                  {
                    "id": "checkstyle",
                    "pattern": "**/checkstyle-result.xml"
                  }
                ],
                "fileFilter": "Assignment2Digits.java",
                "maxScore": 10,
                "errorImpact": -1,
                "highImpact": -1,
                "normalImpact": -1,
                "lowImpact": -1
              },
              "tests": {
                "maxScore": 70,
                "passedImpact": 10
              }
            }
